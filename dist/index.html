<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- LINK STYLESHEET -->
		<link rel="stylesheet" href="styles.css" />
		<!-- LINK & DEFER SCRIPTS -->
		<script src="main.js"></script>
		<!-- LINK & DEFER FONT AWESOME -->
		<script
			src="https://kit.fontawesome.com/1e723eb9a7.js"
			crossorigin="anonymous"
			defer
		></script>
		<title>OdinProject | ToDo List</title>
	</head>
	<body>
		<!-- MENU TOGGLE -->
		<button id="menu-toggle">
			<i class="fa-solid fa-bars-staggered"></i>
		</button>

		<header>
			<h1>
				<i class="fa-regular fa-square-check"></i>
				Odin's ToDos
			</h1>
		</header>

		<main>
			<!-- PROJECTS SECTION -->
			<section id="projects-container">
				<h2>Projects</h2>
				<button id="default-project" class="project-btn">
					Default Project
				</button>
				<div id="projects-list"></div>

				<button id="add-project-btn">
					<i class="fa-solid fa-plus"></i>
					Add Project
				</button>

				<!-- NEW PROJECT POP UP -->
				<div id="add-project-popup">
					<input
						id="new-project-name"
						type="text"
						placeholder="Enter Project Name"
					/>
					<button id="confirm-add-project">Confirm</button>
					<button id="cancel-add-project">Cancel</button>
				</div>
			</section>

			<!-- TODO LIST SECTION -->
			<section id="list-display"></section>
		</main>
	</body>
</html>
