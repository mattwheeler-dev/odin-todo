<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- LINK STYLESHEET -->
		<link rel="stylesheet" href="styles.css" />
		<!-- LINK & DEFER SCRIPTS -->
		<script src="main.js"></script>
		<!-- LINK & DEFER FONT AWESOME -->
		<script
			src="https://kit.fontawesome.com/1e723eb9a7.js"
			crossorigin="anonymous"
			defer
		></script>
		<title>OdinProject | ToDo List</title>
	</head>
	<body>
		<!-- MENU TOGGLE -->
		<button id="menu-toggle">
			<i class="fa-solid fa-bars-staggered"></i>
		</button>

		<header>
			<h1>
				<i class="fa-regular fa-square-check"></i>
				Odin's ToDos
			</h1>
		</header>

		<main>
			<!-- PROJECTS SECTION -->
			<section id="projects-container">
				<h2>Projects</h2>
				<ul id="projects-list">
					<li class="project active">Default Project</li>
					<li class="project">Different Project</li>
				</ul>

				<button id="new-project-btn">
					<i class="fa-solid fa-plus"></i>
					Add Project
				</button>

				<!-- NEW PROJECT POP UP -->
				<div id="new-project-popup">
					<input
						id="new-project-name"
						type="text"
						placeholder="Enter Project Name"
					/>
					<button id="confirm-new-project">Confirm</button>
					<button id="cancel-new-project">Cancel</button>
				</div>
			</section>

			<!-- TODO LIST SECTION -->
			<section id="todo-list-container">
				<h2>Default Project</h2>
				<ul id="todo-list">
					<li class="todo">
						<input type="checkbox" />
						<span> This is ToDo 1 </span>
						<div class="todo-btns">
							<i class="fa-solid fa-pen-to-square edit-todo-btn"></i>
							<i class="fa-solid fa-trash-can"></i>
						</div>
					</li>

					<li class="todo">
						<input type="checkbox" />
						<span> This is ToDo 2 </span>
						<div class="todo-btns">
							<i class="fa-solid fa-pen-to-square edit-todo-btn"></i>
							<i class="fa-solid fa-trash-can"></i>
						</div>
					</li>

					<li class="todo">
						<input type="checkbox" />
						<span> This is ToDo 3 </span>
						<div class="todo-btns">
							<i class="fa-solid fa-pen-to-square edit-todo-btn"></i>
							<i class="fa-solid fa-trash-can"></i>
						</div>
					</li>
				</ul>
				<button id="new-todo-btn">
					<i class="fa-solid fa-plus"></i>
					Add ToDo
				</button>
			</section>
		</main>
	</body>
</html>
